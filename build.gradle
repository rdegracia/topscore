plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
	id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework:spring-context:5.3.3'
    implementation 'org.springframework:spring-orm:5.3.3'
    implementation 'org.springframework:spring-tx:5.3.3'
    implementation 'net.logstash.logback:logstash-logback-encoder:4.7'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'org.hibernate:hibernate-core:5.2.9.Final'
    implementation 'io.springfox:springfox-swagger2:2.7.0'
    implementation 'io.springfox:springfox-swagger-ui:2.7.0'
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.2'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    implementation 'oracle:ojdbc7:12.1.0.1'
    implementation files('libs/ojdbc7-12.1.0.1.jar')
}

group = 'com.rdg'
version = '0.0.1-SNAPSHOT'
description = 'topscore'
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
